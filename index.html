<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rutgers Boba Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <div class="nav-links">
        <a data-target="0" class="active">Home</a>

        <a data-target="2">Events</a>

                    <img src="./images/icon_clyde_blurple_RGB.png" alt="Discord">

                    <img src="./images/Instagram_Glyph_Gradient.png" alt="Instagram">
                </a>
                <a href="https://tiktok.com/@rutgersbobaclub" target="_blank" class="social-button">
                    <img src="./images/TikTok_Icon_Black_Circle.png" alt="TikTok">
                </a>
            </div>
        </div>
        <div id="events" class="content">
            <p>Coming Soon</p>
            <div id="slideshow"></div>

    <script src="javascript/background.js"></script>
